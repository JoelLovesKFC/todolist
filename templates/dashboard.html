<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- The {{ username }} part will be replaced by the actual user's name -->
            <h1>Welcome, {{ username }}!</h1>
            <!-- This link will take the user back to the home page -->
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Logout</a>
        </div>
        <p>This is your personal, secure area where you can manage your tasks.</p>

        <!-- Form to Add a New Task -->
        <div class="card mb-4">
            <div class="card-header">
                Add New Task
            </div>
            <div class="card-body">
                <!-- The form's action now includes the username -->
                <form action="{{ url_for('add_task', username=username) }}" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="task_name" placeholder="Enter a new task" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="date" class="form-control" name="task_date" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Add Task</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- List of Current Tasks -->
        <h2>Your Tasks</h2>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ task.name }}</strong>
                    <br>
                    <small class="text-muted">Due: {{ task.date }}</small>
                </div>
                <!-- The delete link now includes both username and task_id -->
                <a href="{{ url_for('delete_task', username=username, task_id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
            {% else %}
            <li class="list-group-item">You have no tasks yet!</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
